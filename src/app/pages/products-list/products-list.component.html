<div class="wrapper">
	<div class="filter">
		<a *ngFor="let filter of filters" (click)="selectFilter(filter);" [class.active]="productsFilter == filter"> {{filter}} </a>
	</div>
	<router-outlet></router-outlet>
	<div class="products-wrapper">

		<div class="loading-products" *ngIf="!products.length">
			<img src="./assets/loading.gif" alt="">
		</div>

		<!--<div class="product-item" *ngFor="let poduct of products">-->
		<div class="product-item" *ngFor="let product of products | productsFilter:productsFilter; let i = index">
			<div class="img-wrapper" [routerLink]="['product-details', product.id]">
				<img src="{{product.photoThumb}}">
			</div>
			<div class="product-details">
				<h1 [routerLink]="['product-details', product.id]">{{product.name}}</h1>
				<div class="footer">
					<h1 class="price">AED {{product.price}}</h1>
					<button (click)="addProduct(product, $event);$event.stopPropagation()">Add to Bag</button>
				</div>
			</div>
		</div>

		<div class="product-item-fix" *ngFor="let poduct of [1,2,3,4,5,6,7,8]"></div>
	</div>
</div>
